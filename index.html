<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mini Calendar</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div id="left">
        <p id="date">10</p>
        <p id="day">sunday</p>
      </div>
      <div id="right">
        <p id="month">march</p>
        <p id="year">2000</p>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
